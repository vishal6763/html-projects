<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeatherTable</title>
</head>

<body>
    <br><br><br><br><br>
    <table border="1px" align="center" bgcolor="silver" cellpadding="7px" cellspacing="7px">
        <caption>
            <h2>Weather Station</h2>
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Tempertaure</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>max</th>
                <th>min</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>17%</td>
                <td>Rainy</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>

    </table>

</body>

</html>
