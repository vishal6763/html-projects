<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Table</title>
</head>

<body>
    <br><br><br><br><br>
    <table border="1px" align="center" bgcolor="yellow" cellpadding="7px" cellspacing="7px">
        <caption>
            <h2>Product List</h2>
        </caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extend</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Hard Disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>Cd drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" align="right">Total Amount</th>
                <th>950$</th>
            </tr>

        </tfoot>

    </table>

</body>

</html>
