<!DOCTYPE html>
<html lang="en">

<head>

    <title>html form</title>
</head>

<body>
    <form name="htmlform" action="htmlserver" method="post">
        <table border="0px" bgcolor="#0A2C52" align="center" cellspacing="10px" cellpadding="10px">
            <caption>
                <h2>Registration form</h2>
            </caption>
            <tr>
                <td align="left" bgcolor="orange" colspan="3"><b>Sign up</b></td>
                <td>

                </td>
            </tr>

            <tr>
                <td align="right"><label for="firstName">
                        <font color="yellow"> First Name</font>
                    </label></td>
                <td><input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td align="right"><label for="lastName">
                        <font color="yellow">Last Name </font>
                    </label></td>
                <td><input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td align="right"><label for="screenName">
                        <font color="yellow"> Screen Name</font>
                    </label></td>
                <td><input type="text" id="screenName" name="screenName" placeholder="Enter Screen Name" required></td>
            </tr>
            <tr>
                <td align="right"><label for="dateOfBirth">
                        <font color="yellow"> Date Of Birth</font>
                    </label></td>
                <td>
                    <select name="Date Of Birth" id="month" style="color:green;" required>
                        <option value=""></option>
                        <option value="jan">jan</option>
                        <option value="feb">feb</option>
                        <option value="marh">march</option>
                        <option value="april">april</option>
                        <option value="may">may</option>
                        <option value="june">june</option>
                        <option value="july">july</option>
                        <option value="august">august</option>
                        <option value="september">september</option>
                        <option value="october">october</option>
                        <option value="november">november</option>
                        <option value="december">december</option>
                    </select>
                    <select name="Date Of Birth" id="day" style="color:green" required>
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <select name="Date Of Birth" id="year" required style="color:green" required>
                        <option value=""></option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="gender">
                        <font color="yellow"> Gender</font><label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <font color="yellow"> male</font>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <font color="yellow">female</font>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="usa">
                        <font color="yellow"> Country</font>
                    </label></td>
                <td>
                    <select id="usa" name="usa">
                        <option value="USA">
                            <font color="yellow"> USA</font>
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="email">
                        <font color="yellow"> email</font>
                    </label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter E mail...." required></td>
            </tr>
            <tr>
                <td align="right"><label for="phone">
                        <font color="yellow"> Phone</font>
                    </label></td>
                <td><input type="number" id="phone" name="phone" placeholder="Enter Phone...." required></td>
            </tr>
            <tr>
                <td align="right"><label for="password">
                        <font color="yellow"> Password</font>
                    </label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td align="right"><label for="confirmPassword">
                        <font color="yellow"> Confirm Password</font>
                    </label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" value="i agree to the terms of  use" required>
                    <font color="yellow">i agree to the terms of use</font>
                </td>
            </tr>

            <tr>
                <td colspan="3" bgcolor="orange" align="right">
                    <input type="submit" value="SUBMIT" required>

                    <input type="submit" value="RESET" required>

                </td>
            </tr>
        </table>

    </form>

</body>

</html>
